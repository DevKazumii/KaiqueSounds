<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaique Sounds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">

        <div id="main">
            <article id="text">
                <h1>Kaique Songs</h1>
            </article>
            <div class="coluna">

                <div class="item">
                    <img src="image/alanimg.png" alt="Alanzoka-vesgo">
                    <div class="div-plays" id="d0">
                        <img src="image/play.png" alt="play" onclick="play1()">
                        <img src="image/reproducing.png" alt="reproducing" onclick="play1()" style="display: none;">
                    </div>
                </div>
            
                <div class="item">
                    <img src="image/bakaimg.jpg" alt="bakaimg">
                    <div class="div-plays" id="d1">
                        <img src="image/play.png" alt="play" onclick="play2()">
                        <img src="image/reproducing.png" alt="reproducing"  onclick="play2()" style="display: none;">
                    </div>
                </div>
    
                <div class="item">
                    <img src="image/monteiroimg.jpg" alt="monteiroimg">
                    <div class="div-plays" id="d2">
                        <img src="image/play.png" alt="play" onclick="play3()">
                        <img src="image/reproducing.png" alt="reproducing" onclick="play3()" style="display: none;">
                    </div>
                </div>
            </div>

            <div class="coluna">

                <div class="item">

                    <img src="image/poseimg.jpg" alt="poseimg">
                    <div class="div-plays" id="d3">
                        <img src="image/play.png" alt="play" onclick="play4()">
                        <img src="image/reproducing.png" alt="reproducing" onclick="play4()" style="display: none;">
                    </div>
                </div>
            
                <div class="item">
                    <img src="image/lerolero.jpg" alt="lerolero">
                    <div class="div-plays" id="d4">
                        <img src="image/play.png" alt="play" onclick="play5()">
                        <img src="image/reproducing.png" alt="reproducing" onclick="play5()" style="display: none;">
                    </div>
                </div>
    
                <div class="item">
                    <img src="image/zapzapimg.jpg" alt="zapzapimg">
                    <div class="div-plays" id="d5">
                        <img src="image/play.png" alt="play" onclick="play6()">
                        <img src="image/reproducing.png" alt="reproducing" onclick="play6()" style="display: none;">
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
